<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Play Game</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Ubuntu+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="bg-img"></div>
      <div class="text-area">

        <h1>Play the Guessing Game!</h1>
        <h2 id="message"> Guess a number between 1-100!</h2>

      </div>

      <input type="text" id= "input" placeholder="#">
      <button id = 'submitGuess'>Push</button>

      <p class="space"></p>
        <input type="text" class="output-num" placeholder=":)">
        <input type="text" class="output-num" placeholder=";D">
        <input type="text" class="output-num" placeholder=":=)">
        <input type="text" class="output-num" placeholder=":/)">
        <input type="text" class="output-num" placeholder=":()">
      <p></p>

      <button class="btn-reset" id="Reset">Play Again</button>
      <button class="btn-hint" id="Hint">Hint</button>

      <script src='js/guessing-game.js'></script>
  </body>
</html>
